<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
   <div class="top">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="">
          </div>
          <div class="box">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device <br> anywhere you like!</p>
        <div class="annual">
          <div class="annual-plan">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="annual-dollar">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#"> <span>Change</span></a>
        </div>

        <div class="btn">
          <button>Proceed to Payment</button>
          <h4 class="cancel">Cancel Order</h4>
        </div>
          </div>
   </div>
   <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Tayyab Basit</a>.
  </div>
  </div>
 

  

  

  
  
 
</body>
</html>
